<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>实例01AngularJS指令---</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="http://swt.yizhongdashi.top/js/angular.min.js"></script>
</head>
<body>
    <div ng-app="">
    	<p>名字：<input type="text" ng-model="name" /></p>
    	<h1>Hello {{name}}</h1>
    </div>
</body>
</html>



<!-- 
	实例讲解：
	当网页加载完毕，AngularJS自动开启
	ng-app指令告诉AngularJS,<div>元素是AngularJS应用程序的"所有者"
	ng-model指令吧输入域的值绑定到应用程序变量name
	ng-bind指令把应用程序变量name绑定到某个段落的innerHTML

 -->
