<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS 输入验证_应用代码</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script type="text/javascript" src="http://swt.yizhongdashi.top/js/angular.min.js"></script>
</head>
<body>
    <h2>验证实例</h2>
    <form action="" ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>
        <p>用户名：<br />
        <input type="text" name="user" ng-model="user" required />
        <span style="color:red" ng-shwo="myForm.user.$dirty && myForm.user.$invalid">
        <span ng-show="myForm.user.$error.required">用户名是必须的</span>
    </span>
</p>
<p>邮箱：
    <input type="email" name="email" ng-model="email" required>
    <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
    <span ng-show="myForm.email.$error.required">邮箱是必须的</span>
    <span ng-show="myForm.email.$error.email">非法的邮箱地址。</span>
</span>
</p>

<p>
    <input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid">
</p>
    </form>
    <script type="text/javascript">
        var app = angular.module('myApp',[]);
        app.controller('validateCtrl', function($scope){
            $scope.user = 'John Doe';
            $scope.email = 'john.doe@gmail.com';
        })
    </script>
</body>
</html>
