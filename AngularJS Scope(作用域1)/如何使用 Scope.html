    	<div ng-app="myApp" ng-controller="myCtrl">
		<h1>{{carname}}</h1>
	</div>
	<script type="text/javascript">
		var app = angular.module('myApp',[]);
		app.controller('myCtrl',function($scope){
			$scope.carname = "Volvo";
		});
	</script>

	<div ng-app="myApp" ng-controller="myCtrl">
		<h1>{{carname}}</h1>
	</div>
	<script type="text/javascript">
		var app = angular.module('myApp',[]);
		app.controller('myCtrl',function($scope){
			$scope.carname = "Volvo";
		});
	</script>
 	<p>控制器中创建一个属性名"carname",对应了视图中使用{{}} 中的名称</p>
