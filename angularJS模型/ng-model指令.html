<body>
    	<p>ng-model指令可以将输入域的值与AngularJS创建的变量绑定</p>
    	<xmp>
    	<div ng-app="myApp" ng-controller="myCtrl">
    		名字：<input ng-model="name" />
    	</div>
    	<script type="text/javascript">
    		var app = angular.module("myApp",[]);
    		app.controller("myCtrl",function($scope){
    			$scope.name="John Doe";
    		})
    	</script>
