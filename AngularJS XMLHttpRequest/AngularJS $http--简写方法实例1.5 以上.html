<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS $http--简写方法实例1.5 以上</title>
    <script type="text/javascript" src="http://swt.yizhongdashi.top/js/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="siteCtrl">
        <ul>
            <li ng-repeat="x in names">
                {{ x.Name + ", " + x.Country }}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        var app = angular.module('myApp', []);
	
    app.controller('siteCtrl', function($scope, $http) {
       $http.get("sites.php").then(function(response){$scope.names = response.data.sites;});
      
    });
    </script>

</body>
</html>
