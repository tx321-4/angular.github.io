<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用 ng-options 创建选择框</title>
    <script type="text/javascript" src="http://swt.yizhongdashi.top/js/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <select ng-init="selectedName = names[0]" ng-model = "selectedName" ng-options = "x for x in names"></select>
    </div>
<script type="text/javascript">
    var app = angular.module('myApp',[]);
    app.controller('myCtrl',function($scope){
        $scope.names = ["Google","Runoob","Taobao"];
    });
</script>

<p>该实例演示了 ng-options 指令的使用</p>
</body>
</html>
